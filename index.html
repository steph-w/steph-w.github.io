<section class="post-list">
  <div class="container">
    <h4>Papers</h4>
    {% for article in site.data.publications limit:9 %}
    <!-- {% unless article.next %}

      {% endif %}

    <article class="publication-item">
      <div class="publication-title">{{ article.title | markdownify }}</div>

      <!-- <p><a class="post-link" href="{{ article.link.url }}">{{ article.link.display }}</a></p> -->
    </article>
    {% endfor %}
  </div>

</section>
