---
layout: default
title: Home
---

{% include intro.html %}

<section class="post-list">
  <div class="container">
    <h4>Papers</h4>
    {% for article in site.data.publications limit:9 %}
    <!-- {% unless article.next %}
      <h4 class="category-title">{{ article.date | date: '%Y' }}</h4>
    {% else %}
      {% capture year %}{{ article.date | date: '%Y' }}{% endcapture %}
      {% capture nyear %}{{ article.next.date | date: '%Y' }}{% endcapture %}
      {% if year != nyear %}
        <h2 class="category-title">{{ article.date | date: '%Y' }}</h2>
      {% endif %}
    {% endunless %} -->
    <article class="publication-item">
      <div class="publication-title">{{ article.title | markdownify }}</div>
      <p><em>{{ article.authors }}.</em></p>
      <p>{{ article.venue }}, {{ article.date | date: '%Y' }}.<p>
      <!-- <p><a class="post-link" href="{{ article.link.url }}">{{ article.link.display }}</a></p> -->
      <p style="padding-top: .25em;"><a href="{{ article.link.url }}"><img src="{{ article.link.display }}"></a></p>
    </article>
    {% endfor %}
  </div>

</section>
